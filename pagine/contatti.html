    <body>
        <header>
            <nav id="navBar">
                <h2><a title="Facegram" href="index.html"><i class="fa fa-instagram"></i> | Facegram</a></h2>
                <ul>
                    <li><a title="Direct" href="chat.html"><i class="fa fa-paper-plane icon" aria-hidden="true"></i></a></li>
                    <li><a title="Contact Me" href="contatti.html"><i class="fa fa-address-card icon" aria-hidden="true"></i></a></li>

        <section>

            <div id="contatti">
                <h4>&bull; Keep in Touch &bull;</h4>
                <form method="post" action="">
                    <input type="text" name="name" placeholder="Your Name" class="form-control" required>
                    <input type="text" name="surname" placeholder="Your Surname" class="form-control" required><br>
                    <input type="email" name="email" placeholder="mario.rossi@gmail.com" class="form-control" required>
                    <textarea name="messagge" class="form-control" placeholder="Leave a message" rows="4"></textarea><br>
                    <input type="submit" class="form-control sumbit" value="SEND">
                </form>
            </div>
        </section>
