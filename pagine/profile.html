<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Facegram | User Profile</title>
    <link rel="shortcut icon" href="../img/favicon.png" />
    <link type="text/css" rel="stylesheet" href="../css/profile.css" />
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    <script src="Preloader/script.js"></script>
    <script src="../js/libreria.js"></script>
    <script src="../js/profile.js"></script>
</head>

<body>
    <header>
        <nav id="navBar">
            <h2><a title="Facegram"><i class="fa fa-instagram"></i> | Facegram</a></h2>
            <ul>
                <li><a title="Direct" href="chat.html"><i class="fa fa-paper-plane icon" aria-hidden="true"></i></a></li>
                <li><a title="Contact Me" href="contatti.html"><i class="fa fa-address-card icon" aria-hidden="true"></i></a></li>                
                <li id="noLog"><a title="Login" href="">LogOut<i class="fa fa-sign-out" aria-hidden="true"></i></a></li>
            </ul>
        </nav>
    </header>
    <section>
        <div id="postWrapper">
            <div id="imgProfile"><i class="fa fa-user-circle"></i></div>
            <div id="info">
                <label>
                    <p class="cont" id="nPost">0</p>
                    <p class="userInfo">Post</p>
                </label>
                <label>
                    <p class="cont" id="nFollowers">0</p>
                    <p class="userInfo">Followers</p>
                </label>
                <label>
                    <p class="cont" id="nSeguiti">0</p>
                    <p class="userInfo">Seguiti</p>
                </label>
            </div>
            <div id="desc">
                <p id="username">Username</p>
                <p id="email">Email</p>
                <p id="dataNascita">DD/MM/YYYY</p>
                <p id="indirizzo">Address</p>
            </div>
            <div id="divBtn">
                <button id="btnModifica">Modifica profilo</button>
            </div>            
            <div id="icons">
                <div><i class="fa fa-th" aria-hidden="true"></i></div>
                <div><i class="fa fa-tags" aria-hidden="true"></i></div>                
            </div>
            <div id="userPost">
            </div>
        </div>
    </section>
    <footer>
        <ul>
            <li><a title="Home" href="index.html"><i class="fa fa-home icon" aria-hidden="true"></i></a></li>
            <li><a title="Search"><i class="fa fa-search icon" aria-hidden="true"></i></a></li>
            <li><a title="Add post"><i class="fa fa-plus-square icon" aria-hidden="true"></i></a></li>
            <li><a title="Recent activity"><i class="fa fa-heart icon" aria-hidden="true"></i></a></li>
            <li><a title="See users" href="users.html"><i class="fa fa-users icon" aria-hidden="true"></i></a></li>
            <li><a title="Profile" href="profile.html"><i class="fa fa-user icon" aria-hidden="true"></i></a></li>
        </ul>
    </footer>
</body>

</html>
