<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Facegram | User Profile</title>
    <link rel="shortcut icon" href="../img/favicon.png" />
    <link type="text/css" rel="stylesheet" href="../css/profile.css" />
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    <script src="Preloader/script.js"></script>
    <script src="../js/libreria.js"></script>
    <script src="../js/profile.js"></script>
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="../index.html" title="Get back to main page">Home</a></li>
            </ul>
        </nav>
    </header>
    <section>
        <div id="postWrapper">
            <div id="imgProfile"><i class="fa fa-user-circle"></i></div>
            <div id="info">
                <label>
                    <p class="cont" id="nPost">0</p>
                    <p class="userInfo">Post</p>
                </label>
                <label>
                    <p class="cont" id="nFollowers">0</p>
                    <p class="userInfo">Followers</p>
                </label>
                <label>
                    <p class="cont" id="nSeguiti">0</p>
                    <p class="userInfo">Seguiti</p>
                </label>
            </div>
            <div id="desc">
                <p id="username">Username</p>
                <p id="email">Ciao</p>
                <p id="dataNascita">TAAAF p</p>
                <p id="indirizzo">Ollare ollare</p>
            </div>
            <div id="divBtn">
                <button id="btnModifica">Modifica profilo</button>
            </div>            
            <div id="icons">
                <div><i class="fa fa-th" aria-hidden="true"></i></div>
                <div><i class="fa fa-tags" aria-hidden="true"></i></div>                
            </div>
            <div id="userPost">
                <div class="post"></div>
                <div class="post"></div>
                <div class="post"></div>
                <div class="post"></div>
            </div>
        </div>
    </section>
    <footer>
        <div>© 2021 . All Rights Reserved . Copyright By Deepak Chopra & Niccolò Mollo</div>
    </footer>
</body>

</html>
