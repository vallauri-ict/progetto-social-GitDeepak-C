<body>
	
	<div class="limiter">
		<div class="container-login100" style="background: #2c2e31;">
			<div class="wrap-login100">
				<form class="login100-form validate-form">
					<span class="login100-form-logo">
						<i class="fa fa-user"></i>
					</span>

					<span class="login100-form-title p-b-34 p-t-27">
						Reset Password
					</span>

					<div class="wrap-input100 validate-input" data-validate = "Enter email">
						<input class="input100" type="email" name="email" placeholder="Email">
						<span class="focus-input100" data-placeholder="&#xf207;"></span>
					</div>
					<div class="text-center">
						<div class="alert alert-danger alert-dismissible" id="lblError">			
							<button type="button" class="close" >&times;</button>
							<strong>Attenzione!</strong> Controllare l'email inserita non valida</div>
					</div>
					<div class="container-login100-form-btn">
						<button class="login100-form-btn" id="btnResetPwd">
							Reset Password
						</button>
					</div>
				</form>
			</div>
		</div>
	</div>
	

	<div id="dropDownSelect1"></div>
